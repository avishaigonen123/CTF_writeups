<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- {% include head-custom.html %} -->
</head>

<body>

  <!-- Global Search Bar -->
  <div id="search-container">
    <input
      type="text"
      id="search-input"
      placeholder="Search CTF Writeups..."
      aria-label="Search CTF Writeups..."
    />
    <ul id="results-container"></ul>
  </div>

  <!-- Page Layout -->
  <div id="layout-wrapper">

    {% if page.toc %}
    <aside class="page-sidebar">
      <nav id="toc">
        <div class="toc-title">Contents</div>
        <ul id="toc-list"></ul>
      </nav>
    </aside>
    {% endif %}

    <main class="page-main">

      {% if page.status == "incomplete" %}
        <div class="unfinished-banner">
          ⚠️ Writeup incomplete — machine not fully solved.
        </div>
      {% endif %}

      {{ content }}

    </main>

  </div>

</body>
</html>
