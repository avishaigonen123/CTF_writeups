<!-- remove the cache headers -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Simple "Back" link -->
<style>
  .back-link {
    text-decoration: none;
    color: #007acc;
    font-size: 1.4em;
    font-weight: bold;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  .back-container {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding-left: 16.66%; /* 1/6 to the right */
    margin: 30px 0;
  }
</style>

<div class="back-container">
  <a id="back-link" class="back-link" href="#">‚Üê Back</a>
</div>

<script>
  // Go one folder up from current URL
  const parts = window.location.pathname.split('/').filter(Boolean);
  parts.pop(); // remove current page or last folder
  const parent = '/' + parts.join('/') + '/';
  document.getElementById('back-link').href = parent;
</script>
