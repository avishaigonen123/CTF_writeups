<link rel="shortcut icon" type="image/x-icon" href="/CTF_writeups/favicon.ico">

<!-- remove the cache headers -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Auto "Back" link -->
<style>
  .back-link {
    display: block;
    margin: 40px 0 20px 40px;
    font-size: 1.3em;
    text-decoration: none;
    color: #007acc;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

{% assign url_parts = page.url | split: '/' %}
{% assign parent_parts = url_parts | slice: 0, url_parts.size - 1 %}
{% assign parent_path = parent_parts | join: '/' %}
<a class="back-link" href="{{ parent_path }}/">← Back</a>
