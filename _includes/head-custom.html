
<head>
  {% include back-link.html %}
  {% include head-meta.html %}
</head>


<!-- Global Search Bar -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Search CTF Writeups..." aria-label="Search CTF Writeups..." />
  <ul id="results-container"></ul>
</div>

<div class="page-layout">

  <aside class="page-sidebar">
    <div id="toc">
      <div class="toc-title">Contents</div>
      <ul id="toc-list"></ul>
    </div>
  </aside>

  <section class="page-main">

    {% if page.status == "incomplete" %}
      <div class="unfinished-banner">
        ⚠️ Writeup incomplete — machine not fully solved.
      </div>
    {% endif %}

    {{ content }}

  </section>

</div>





<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>
<script src="{{ '/assets/js/searchWorker.js' | relative_url }}"></script>
<script src="{{ '/assets/js/anchors.js' | relative_url }}"></script>
<script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
<link rel="stylesheet" href="{{ '/assets/css/toc.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/github_markdown.css' | relative_url }}">
