<link rel="shortcut icon" type="image/x-icon" href="/CTF_writeups/favicon.ico">

<!-- remove the cache headers -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- Back link style and container -->
<style>
  .back-link {
    display: inline-block;
    text-decoration: none;
    font-size: 1.4em;
    font-weight: bold;
    color: #007acc;
    background-color: #f2f2f2;
    padding: 12px 24px;
    border-radius: 10px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    transition: background-color 0.2s;
  }

  .back-link:hover {
    background-color: #e0e0e0;
  }

  .back-container {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding-left: 16.66%; /* 1/6 to the right */
    margin-top: 30px;
  }
</style>

<div class="back-container">
  <a id="back-link" class="back-link" href="#">‚Üê Back</a>
</div>

<script>
  // Go one folder up from current URL
  const parts = window.location.pathname.split('/').filter(Boolean);
  parts.pop(); // remove current page or last folder
  const parent = '/' + parts.join('/') + '/';
  document.getElementById('back-link').href = parent;
</script>
